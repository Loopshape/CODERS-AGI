    <style>
      /* Custom styles for accordion dropdown marker */
      .control-panel-accordion summary::marker {
        content: '▸ ';
        font-size: 1.2em;
        color: #58A6FF;
      }
      .control-panel-accordion[open] summary::marker {
        content: '▾ ';
      }
      .control-panel-accordion summary {
        cursor: pointer;
        outline: none;
      }
       /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161B22;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #30363D;
        border-radius: 4px;
        border: 2px solid #161B22;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #58A6FF;
      }

      tailwind.config = {

            animation: {
              blink: 'blink 1s step-end infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
            },
            keyframes: {
              blink: {
                '50%': { opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      }
